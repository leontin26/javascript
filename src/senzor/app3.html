<!DOCTYPE html>
<html>

<head>
      <meta charset="utf-8">
      <title>Accelerometru</title>
  </head>


<body>

<p id="x"></p>
<p id="y"></p>
<p id="z"></p>
 

<script>
window.addEventListener("deviceorientation", on_device_orientation);

function on_device_orientation(event)
{
	document.getElementById("x").innerHTML = Math.round(event.alpha);
	document.getElementById("y").innerHTML = Math.round(event.beta);
	document.getElementById("z").innerHTML = Math.round(event.gamma);
	
}

</script>


</body>

</html>
